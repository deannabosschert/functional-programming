<html lang="en">

<head>
  {% include "_head.html" %}
</head>

<body>
  {% include "_header.html" %}
  <main>
    {{ content | safe }}
  </main>
  <a class="backToTop" href="#top">Back to top</a>
  {% include "_footer.html" %}
  <script>
  var data = [36, 37, 38, 39, 40]
  

     var x = d3.scale.linear()
       .domain([0, d3.max(data)])
       .range([0, 50]);

     d3.select(".chart")
       .selectAll("div")
       .data(data)
       .enter().append("div")
       .style("width", function(d) {
         return x(d) + "px";
       })
       .text(function(d) {
         return d;
       });
   </script></body>

</html>
